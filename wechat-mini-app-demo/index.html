<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <title>Wechat mini app DEMO</title>

        <!-- Css -->
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.1/css/all.min.css">
        <nav class="navbar">

    </head>

    <body>
        <nav>
            <div class="toptip">
                <i class="fa-solid fa-eye"></i>
                <div class="tip-content">
                    问医生
                </div>
            </div>
        </nav>
        <div class="content">
            <div class="search-symptom">
                <span>不知道问什么疾病？</span>
                <input type="search" class="search-box" placeholder="请输入疾病/症状/医生名">
                <div class="authority">
                    <span>三甲医生实名认证</span>
                    <span>平台双重质控审核</span>
                    <span>医生7x24h响应</span>
                </div>
            </div>
            <div class="promption">
            </div>
            <div class="common-department">
                <span>常见科室</span>
                <div class="department-detail"></div>
            </div>
            <div class="cases">
                <span>案例分享</span>
                <div class="cases-detail">
                    <div class="cases-item"></div>
                    <div class="cases-item"></div>
                    <div class="cases-item"></div>
                    <div class="cases-item"></div>
                    <div class="cases-item"></div>
                    <div class="cases-item"></div>
                    <div class="cases-item"></div>
                    <div class="cases-item"></div>
                </div>
            </div>
            

        </div>
        <div class="tabbar">
            <a href="#" class="icons">
                <i class="fa-solid fa-house"></i>
                <div class="discription">首页</div>
            </a>
            <a href="#" class="icons active">
                <i class="fa-solid fa-user-doctor"></i>
                <div class="discription">问医生</div>
            </a>
            <a href="#" class="icons">
                <i class="fa-solid fa-satellite-dish"></i>
                <div class="discription">发现</div>
            </a>
            <a href="" class="icons">
                <i class="fa-solid fa-user"></i>
                <div class="discription">我的</div>
            </a>
        </div>
    </body>
</html>
